    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Rental Mobil</legend>
        <p>
            <label>No Identitas:</label>
            <input type="text" name="" placeholder="" />
        </p>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name="" placeholder="" />
        </p>

        <p>
            <label>No Hp:</label>
            <input type="no_hp" name="no_hp" placeholder="" />
        </p>

        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="" />
        </p>
        
        <p>
            <label>Alamat:</label>
            <textarea name="alamat"></textarea>
        </p>

        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="avanza">Avanza</option>
                <option value="fortuner">Fortuner</option>
                <option value="terios">Terios</option>
                <option value="agya">Agya</option>
            </select>
        </p>

        <p>
            <label>Type Layanan:</label>
            <label><input type="radio" name="type_layanan" value="lepas_kunci" /> Lepas Kunci </label>
            <label><input type="radio" name="type_layanan" value="dengan_supir" /> Dengan Supir </label>
        </p>

        <p>
            <label>Tanggal Sewa:</label>
            <input type="date" name="tanggal" />

            <label>s/d</label>
            <input type="date" name="tanggal" />
            
        </p>

        <p>
            <button type="submit" value="submit">Submit</button>
            <button type="reset"  value="Reset">Batal</button>
        </p>
        </fieldset>
    </form>
